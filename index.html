<!DOCTYPE html>
<html lang="en"><link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
<script src="scritp.js" defer></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header id="gotoTop">
    <div class="headerContainer menu_open">
      <div class="logo">
        <img src="assets/foodie hamburger logo.png" alt="">
        </div>
        <div class="hunburger_menu_container ">
          <div class="humburger_menu">
            <span class="humbuger_Icon">&#9776;</span>
          </div>
         </div>
        <nav>
          
          <span class="close-icon">&times;</span>
          <a href="#top_pick">Top Picks</a>
          <a href="#whopper">Whopper</a>
          <a href="#stunner">Stunner Menu</a>
          <a href="#foodCollection">New Foodie Collection</a>
          <a href="#dealOfthe">Deal of the Day</a>

<main>
  <section  class="hero">
    <div class="img_container">
      <img src="assets/Group 2.png" alt="burgerImg">

  </section>
  <div id="top_pick" class="section">
    <h2>Top Picks</h2>
    <div class="img_container">
      <img src="assets/b1.png" alt="burger1">

    <h2>Whopper</h2>
    <div class="img_container">
      <img src="assets/b2.png" alt="burger2">

    <div class="img_container">
      <img src="assets/b3.png" alt="burger3">
    </div>

    <h2>New Foodie Collection</h2>
    <div class="img_container">
      <img src="assets/b4.png" alt="burger4">
    </div>
  <div id="dealOfthe" class="section">
    <h2>Deal of the Day</h2>
    <div class="img_container">
      <img src="assets/b5.png" alt="burger4">
    </div>
</div>
<footer><div class="goto"><a href="#gotoTop">GO to Top</a></div>
  <p>Made with  ❤️ by Muhammad Javed</p></footer>
</main>
